<html>
<head>

    <title>Turvo Tracker App</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css"/>

    <script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript" src="../js/jquery.flot.min.js"></script>
    <script type="text/javascript" src="../js/tempo.min.js"></script>
    <script type="text/javascript" src="../js/main.js"></script>
</head>
<body>
<div data-role="page" id="home" style="width:100%; height:100%;">
    <div data-role="header" data-position="fixed"><h2>Turvo Track</h2></div>
    <div data-role="content" style="padding:0;">
        <ul data-role="listview" data-inset="true" data-theme="c" data-dividertheme="a">
            <li data-role="list-divider">Options</li>
            <!--<li><a href="#view_map" data-transition="pop">View tracks near you</a></li>-->
            <li><a href="#view_user_tracks" data-transition="slide">Your tracks</a></li>
            <!--<li><a href="#view_user_tracks" data-transition="slide">Driver Tracks</a></li>-->
            <li><a href="#add_track" data-transition="slide">Upload Track</a></li>
            <li><a href="../j_spring_security_logout">Logout</a></li>
        </ul>
    </div>
</div>
<div data-role="page" id="view_map" style="width:100%; height:100%;">
    <div data-role="header" data-position="fixed" id="view_map_header">
        <a data-rel="back">Back</a>
        <h2>Tracks near you</h2>
    </div>
    <div data-role="content" style="width:100%; height:100%; padding:0;">
        <div id="map_tracks"></div>
    </div>
</div>
<div data-role="page" id="track_details" style="width:100%; height:100%;">
    <div data-role="header" data-position="fixed">
        <a data-rel="back">Back</a>
        <h2>Track Details</h2></div>
    <div data-role="content" style="width:100%; height:100%; padding:0;">
        <div id="track_details_map" style="padding: 0;"></div>
        <div id="altProfile" style="padding: 0;"></div>
    </div>
</div>
<div data-role="page" id="view_user_tracks" style="width:100%; height:100%;">
    <div data-role="header" data-position="fixed">
        <a data-rel="back">Back</a>
        <h2>Your Tracks</h2>
    </div>
    <ul data-role="listview" id="userTrackListTemplate" data-inset="true" data-role="listview"
        class="ui-listview ui-listview-inset ui-corner-all ui-shadow">
        <li data-template data-corners="false" data-shadow="false" data-iconshadow="true" data-inline="false"
            data-wrapperels="div" data-icon="arrow-r" data-iconpos="right" data-theme="c"
            class="ui-btn ui-btn-icon-right ui-li-has-arrow ui-li ui-corner-top ui-btn-up-c">
            <div class="ui-btn-inner ui-li ui-corner-top">
                <div class="ui-btn-text"><a href="#" class="ui-link-inherit">
                    {{name}}
                </a></div>
                <span class="ui-icon ui-icon-arrow-r ui-icon-shadow"></span></div>
        </li>
    </ul>
</div>
<div data-role="page" id="add_track" style="width:100%; height:100%;">
    <div data-role="header" data-position="fixed">
        <a data-rel="back">Back</a>
        <h2>Upload Track</h2>
    </div>
    <div data-role="content" style="padding:0;">
        <form action="../services/track/upload" method="post" id="upload-form" enctype="multipart/form-data"
              data-ajax="false">
            <input id="file" name="file" type="file"/>
            <input id="upload_track" type="submit" value="Add"/>
        </form>
    </div>
</div>
</body>
</html>
